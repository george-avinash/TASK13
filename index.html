<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="icon" type="jpg" href="https://thumbs.dreamstime.com/b/www-internet-favicon-www-internet-favicon-icon-illustration-design-110435736.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form id="myForm">

        <script src="script.js"></script>
      

        <label style="font-weight: bold;" for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label style="font-weight: bold;" for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label style="font-weight: bold;" for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label style="font-weight: bold;" for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <label style="font-weight: bold;" for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label style="font-weight: bold;" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label style="font-weight: bold;" for="female">Female</label><br>

        <label style="font-weight: bold;" for="food">Choice of Food (Select at least 2):</label>
        <select id="food" name="food" multiple required>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
            <option value="Salad">Salad</option>
            <option value="Sushi">Sushi</option>
        </select>
        <br><br>

        <label style="font-weight: bold;" for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label style="font-weight: bold;" for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        
        <input type="submit" value="Submit">
    
    </form>
<br><br>
<h2>Registered Members Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    
</body>
</html>
